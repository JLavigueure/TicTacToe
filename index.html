<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="java.js" defer></script>
</head>
<body>
    <div class="board">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
    </div>
    <div class="players">
        <div class="buttons">
            <button class="mode selected">CPU</button>
            <button class="mode">2 Player</button>
        </div>
        <div class="player1 player">
            <p>X</p>
            <input type="text" placeholder="Name" class="playersInput">
        </div>
        <div class="player2 player">
            <p>O</p>
            <input type="text" placeholder="Name" class="playersInput off" readonly = true>
        </div>
    </div>
    <div class="modalClass modal" id="modal">
        <p class="modalClass modalText"></p>
        <button class="modalClass modalBtn" id="modalBtn">Restart</button>
    </div>
</body>
</html>
